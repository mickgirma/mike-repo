<body>

  <div class="head text-center">
    <h3>IP Address Tracker</h3>
    

    <form action="" class="frm">
      <input type="text" name="name" class="inpt rounded-start" placeholder="Search for any IP address or domain">
      <button class="btn rounded-end"><img src="images/icon-arrow.svg" alt="Search button"></button>
    </form>

  </div>

  <div class="det-container">

    <div class="details">
    <p> IP Address </p>
      <p> Location </p>
      <p> Timezone </p>
        UTC <!-- add offset value dynamically using the API -->
      ISP
    </div>
  </div>

  <div id="map"></div>
